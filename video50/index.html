<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FILTER</title>
    <style>
        img {
            width: 350px;
            height: 340px;
            
        }
        img.joker{
            filter: brightness(6) contrast(10);
        }
        img.srk{
            filter: grayscale(100%) opacity(0.5);
        }
        img.ak{
            filter: sepia(100%);
            
        }
    </style>
</head>

<body>


    <div class="container">
        <img class="joker"
            src="https://imgv3.fotor.com/images/gallery/cartoon-character-generated-by-Fotor-ai-art-creator.jpg" alt="">
        <img class="srk" src="https://wallpaperaccess.com/full/3709610.jpg" alt="">
        <img class="ak" src="https://www.thestatesman.com/wp-content/uploads/2019/03/akshay-kumar.png" alt="">
</body>

</html>
