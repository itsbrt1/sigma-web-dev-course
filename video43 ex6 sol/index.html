<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVAR USING FLEXBOX</title>
    <style>
        .logo img {
            width: 160px;
            cursor: pointer;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            align-content: center;
            font-family: "Segoe UI";
            
        }

        .right ul {
            display: flex;
            gap: 35px;
            align-items: center;
        }


        .right ul li {
            list-style: none;
            font-size: large;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .right ul li img {
            width: 33px;
            height: 33px;
            border: 2px solid rgb(76, 190, 243);
            border-radius: 13px;
            cursor: pointer;
            

        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo"><img src="https://www.ultraedit.com/wp-content/uploads/2022/10/Logo.png" alt=""></div>

            <div class="right">
                <ul>
                    <li><span>Product </span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20"
                            height="20" color="#000000" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>


                    <li><span>Pricing </span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20"
                            height="20" color="#000000" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>


                    <li><span>Resources </span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20"
                            height="20" color="#000000" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>


                    <li><span>About us </span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20"
                            height="20" color="#000000" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>


                    <li><span>Security complaince </span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            width="20" height="20" color="#000000" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>


                    <li class="box">
                        <img src="https://thumbs.dreamstime.com/b/icon-language-translation-chat-bubbles-communication-web-logo-vector-illustration-150664703.jpg"
                            alt="languagelogo">
                    </li>


                </ul>
            </div>
        </nav>
    </header>

</body>

</html>
